<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
    <title>Robotics - ARSIL MALEK</title>
</head>
<body>
    <div class="container cover">
        <div class="mobile">
            <h1 id="topp" class="sticky-top  text-light"><img src="dp.png" width="30" />&nbsp;&nbsp;<span>Robot</span>
            <span id="rb">online</span>
            <span style="position: absolute; right:10px;top:20px"><i class="fa fa-phone"></i> &nbsp;&nbsp;&nbsp;<i class="fa fa-ellipsis-v"></i></span>
            </h1>
            <div class="keys">
                <input type="text" id="input" spellcheck="false">
                <button class="btn btn-primary" id="sent"><i class="fa fa-telegram"></i></button>
            </div>
            <div id="today" style="display: none;">
                <p>
                    <center>today<br /><span id="date">Date : </span></center>
                </p>
                <hr>
            </div>
            <div class="first" id="f">
                <h1 id="hi"></h1>
            </div>
            <div class="second" id="s">
                <h1 id="hello">Hello</h1>
            </div>
            <div class="test1" id="r" style="display: none;">
                <h1>Run Loop</h1>
            </div>
            <div class="test2" id="h" style="display: none;">
                <h1>How many times ?</h1>
            </div>
            <div class="no" id="n" style="display: none;">
                <h1 id="no">10</h1>
            </div>
            <div class="op" id="o" style="display: none;">
                <h1 id="op"></h1>
            </div>
        </div>
    </div>
    <div class="gif">
        <img src="robo.gif" />
    </div>
</body>

</html>
